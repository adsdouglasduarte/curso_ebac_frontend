<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!--Seção de Login-->
    <main>
        <section>
            <p><h1>Formulário de Cadastro</h1></p>
            <form>
                <label for="username">Usuario: </label>
                <input type="text" id="username" placeholder="Digite seu usuario">
                <br><br>
                <label for="email">E-mail:   </label>
                <input type="email" id="email" placeholder="aluno@exemplo.html.com">
                <br><br>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" placeholder="digite uma senha">
                <br><br>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
