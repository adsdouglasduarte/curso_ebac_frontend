<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Lista de Tarefas</title>
</head>

<body>
    <div id="main-cool">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <section>
            <form id="task-form">
                <!-- Campo de entrada para a tarefa -->
                <input type="text" name="tarefa" id="task" required placeholder="Ex: Ler um livro amanhã.">

                <div class="ctn-input">
                    <!-- Campo de entrada para a data -->
                    <input id="date-task" type="date" required placeholder="Ex: 2024-07-26" />
                    <!-- Campo de entrada para a hora -->
                    <input type="time" name="timeHours" id="timeHours" required placeholder="09:30">
                </div>

                <div id="btn-form">
                    <!-- Botão para adicionar tarefa -->
                    <button type="submit" id="adicionar">
                        <span class="material-symbols-outlined add-span">add</span>
                    </button>
                    <!-- Botão para remover tarefas -->
                    <button type="reset" id="del-line">
                        <span class="material-symbols-outlined remove-line">delete</span>
                    </button>
                    <!-- Botão para fechar tarefas -->
                    <button type="reset" id="remove">
                        <span class="material-symbols-outlined remove-span">close</span>
                    </button>
                </div>
            </form>
            <ul id="list">
                <li class="title-main">
                    <div class="title-primary">
                        <p>Tarefa</p>
                    </div>
                    <div class="title-second">
                        <p>Data</p>
                    </div>
                    <div class="title-three">
                        <p>Hora</p>
                    </div>
                    <div class="title-check">
                        <p>Concluído</p>
                    </div>
                </li>
                <!-- Item de lista exemplo -->
                <li class="li-organizacao">
                    <div class="primary mark">
                        <p></p>
                    </div>
                    <div class="second mark">
                        <p></p>
                    </div>
                    <div class="three mark">
                        <p></p>
                    </div>
                    <div class="check mark">
                        
                    </div>
                </li>
            </ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
