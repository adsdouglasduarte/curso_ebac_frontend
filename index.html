<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
            <div class="col bs">
                <h1 class="text-center">SEU CADASTRO </h1>
                <form class="box-form">
                    <label class="form-label" for="nome">Seu nome:</label >
                    <input class="form-control" id="nome" type="text">
                    <label class="form-label" for="email">Seu email:</label >
                    <input class="form-control" type="email" id="email" required>
                    <label class="form-label"  for="tel">Seu Tel:</label >
                    <input class="form-control" id="tel" type="tel" required>
                    <div class="form-check form-switch d-flex justify-content-between p-0 mt-3 mb-3">
                        <label class="form-check-label" for="termos">Li e concordo com os termos.</label>
                        <input class="form-check-input" id="termos" type="checkbox" required>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
