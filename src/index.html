<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>

<body>
    <H1 class="titleMain">Boas Praticas de CSS</H1>
    <div class="produtos">
        <div class="produto">
            <img class="produto__imagem" src="/src/img/oculos_1.jpg" alt="imagem do produto">
            <h4 class="produto__nome">Óculos de Sol Masculino</h4>
            <p class="produto__descricao">Clássico Fosco, em policarbonato</p>
        </div>
        <div class="produto produto--destaque">
            <img class="produto__imagem" src="/src/img/oculos_3.jpg" alt="imagem do produto">
            <h4 class="produto__nome">Óculos de Grau</h4>
            <p class="produto__descricao">Contamos com profissionais experientes e formados em ótica.</p>
        </div>
        <div class="produto">
            <img class="produto__imagem" src="/src/img/oculos_2.jpg" alt="imagem do produto">
            <h4 class="produto__nome">Óculos Mello - polarizado</h4>
            <p class="produto__descricao">Os óculos de sol MELLO voltam aos anos 80 com um toque moderno mas sutil.</p>
        </div>
    </div>

    <script src="@@ENDERECO_DO_JS"></script>

</html>
